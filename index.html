<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Mercedes-Benz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
</head>
<body>

    <header class="container">
        <!-- Botón de menú hamburguesa (solo visible en pantallas pequeñas) -->
        <div class="menu-toggle">
            <label for="menu-checkbox">
                <img src="assets/menu.png" alt="Menú">
            </label>
        </div>

        <!-- Input checkbox invisible para controlar el menú -->
        <input type="checkbox" id="menu-checkbox" class="menu-checkbox">

        <!-- Menú de navegación -->
        <nav id="nav-menu">
            <ul class="nav-links">
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    
        <!-- Logo -->
        <div class="logo">
            <img src="assets/logo.jpg" alt="Mercedes-Benz Logo">
        </div>
    
        <!-- Iconos -->
        <div class="right-icons">
            <a href="#"><img src="assets/shop.png" alt="Carrito de compra"></a>
            <a href="#"><img src="assets/login.png" alt="Perfil"></a>
        </div>
    </header>

<!-- Sección con imagen y texto superpuesto -->
<section class="red-image container">
    <div class="image-container">
        <img src="assets/coche1.png" alt="Mercedes-CLA" class="Mercedes-CLA">
        <h2 class="image-text">Nuevo CLA 100% eléctrico</h2>
    </div>
</section>


    <!-- Nueva sección con fondo verde -->
    <section class="green-section container">
        <h2>Sección con Fondo Verde - Cards</h2>
    </section>

    <!-- Nueva sección con fondo azul -->
    <section class="blue-section container">
        <h2>Sección con Fondo Azul - Mapa</h2>
    </section>

</body>
</html>
