<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Mercedes-Benz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
</head>
<body>

    <header>
        <!-- Botón de menú hamburguesa (solo visible en pantallas pequeñas) -->
        <div class="menu-toggle">
            <label for="menu-checkbox">
                <img src="assets/menu.png" alt="Menu">
            </label>
        </div>

        <!-- Input checkbox invisible para controlar el menú -->
        <input type="checkbox" id="menu-checkbox" class="menu-checkbox">

        <!-- Menú de navegación -->
        <nav id="nav-menu">
            <ul class="nav-links">
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    
        <!-- Logo -->
        <div class="logo">
            <img src="assets/logo.jpg" alt="Mercedes-Benz Logo">
        </div>
    
        <!-- Iconos -->
        <div class="right-icons">
            <a href="#"><img src="assets/shop.png" alt="Carrito de compra"></a>
            <a href="#"><img src="assets/login.png" alt="Perfil"></a>
        </div>
    </header>
    
</body>
</html>
